<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BerkayFilm</title>
  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#0f1115;color:white;}
    header {padding:20px;background:#111418;display:flex;justify-content:space-between;align-items:center;}
    .logo {font-size:24px;font-weight:bold;color:#f05454;}
    .search input {padding:8px;border-radius:6px;border:none;width:250px;}
    .genres {display:flex;gap:10px;padding:10px;flex-wrap:wrap;}
    .genre {padding:6px 12px;border-radius:20px;background:rgba(255,255,255,0.1);cursor:pointer;}
    .genre.active {background:#f05454;color:white;}
    main {padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:15px;}
    .card {background:#111418;border-radius:12px;overflow:hidden;cursor:pointer;transition:0.3s;}
    .card:hover {transform:scale(1.05);}
    .thumb {width:100%;height:270px;background-size:cover;background-position:center;}
    .title {padding:10px;font-weight:bold;}
    .modal {display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;}
    .modal.open {display:flex;}
    .player {width:90vw;height:60vh;background:black;border-radius:12px;position:relative;}
    .close {position:absolute;top:10px;right:10px;color:white;background:red;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;}
  </style>
</head>
<body>
  <header>
    <div class="logo">BerkayFilm</div>
    <div class="search">
      <input type="text" id="search" placeholder="Film ara...">
    </div>
  </header>
  <div class="genres" id="genres"></div>
  <main id="grid"></main>

  <div class="modal" id="modal">
    <div class="player" id="player-container">
      <button class="close" id="closeModal">Kapat</button>
      <iframe id="player" src="" frameborder="0" allowfullscreen style="width:100%;height:100%;border-radius:12px;"></iframe>
    </div>
  </div>

  <script>
    // Demo film verileri (alt alta tek index içinde)
    const MOVIES = [
      {title:'Zodiac',genre:'Suç',thumb:'https://via.placeholder.com/400x600?text=Zodiac',url:'https://www.youtube.com/embed/3U4l4MmnR2c'},
      {title:'Se7en',genre:'Suç',thumb:'https://via.placeholder.com/400x600?text=Se7en',url:'https://www.youtube.com/embed/znmZoVkCjpI'},
      {title:'Silence of the Lambs',genre:'Korku',thumb:'https://via.placeholder.com/400x600?text=Silence',url:'https://www.youtube.com/embed/W6Mm8Sbe__o'},
      {title:'Monster',genre:'Suç',thumb:'https://via.placeholder.com/400x600?text=Monster',url:'https://www.youtube.com/embed/7GB6yOdV5gU'},
      {title:'Psycho',genre:'Korku',thumb:'https://via.placeholder.com/400x600?text=Psycho',url:'https://www.youtube.com/embed/NG3pQRpS9g8'},
      {title:'The Notebook',genre:'Romantik',thumb:'https://via.placeholder.com/400x600?text=Notebook',url:'https://www.youtube.com/embed/FC6biTjEyZw'},
      {title:'Before Sunrise',genre:'Romantik',thumb:'https://via.placeholder.com/400x600?text=Before+Sunrise',url:'https://www.youtube.com/embed/25vQwH1b0NI'},
      {title:'Crazy, Stupid, Love',genre:'Komedi',thumb:'https://via.placeholder.com/400x600?text=Crazy+Stupid+Love',url:'https://www.youtube.com/embed/4P2buz93fHU'},
      {title:'Superbad',genre:'Komedi',thumb:'https://via.placeholder.com/400x600?text=Superbad',url:'https://www.youtube.com/embed/4eaZ_48ZYog'},
      {title:'Get Out',genre:'Korku',thumb:'https://via.placeholder.com/400x600?text=Get+Out',url:'https://www.youtube.com/embed/DzfpyUB60YY'},
      {title:'La La Land',genre:'Romantik',thumb:'https://via.placeholder.com/400x600?text=La+La+Land',url:'https://www.youtube.com/embed/0pdqf4P9MB8'},
      {title:'Silver Linings Playbook',genre:'Romantik',thumb:'https://via.placeholder.com/400x600?text=Silver+Linings',url:'https://www.youtube.com/embed/L5h4OCl7y7Q'},
      {title:'The Big Lebowski',genre:'Komedi',thumb:'https://via.placeholder.com/400x600?text=Big+Lebowski',url:'https://www.youtube.com/embed/2kDqk2hO6p8'},
      {title:'It',genre:'Korku',thumb:'https://via.placeholder.com/400x600?text=It',url:'https://www.youtube.com/embed/xhJkR56-dJQ'},
      {title:'American Psycho',genre:'Suç',thumb:'https://via.placeholder.com/400x600?text=American+Psycho',url:'https://www.youtube.com/embed/Lf1O4F2Z8VY'}
    ];

    const genres = [...new Set(MOVIES.map(f=>f.genre))];
    const genresDiv = document.getElementById('genres');
    const grid = document.getElementById('grid');

    // Kategori butonlarını oluştur
    genres.forEach(g=>{
      const btn = document.createElement('div');
      btn.className='genre';
      btn.innerText=g;
      btn.onclick=()=>{
        document.querySelectorAll('.genre').forEach(x=>x.classList.remove('active'));
        btn.classList.add('active');
        displayMovies(MOVIES.filter(m=>m.genre===g));
      };
      genresDiv.appendChild(btn);
    });

    function displayMovies(list){
      grid.innerHTML='';
      list.forEach(m=>{
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML=`<div class='thumb' style='background-image:url(${m.thumb})'></div><div class='title'>${m.title}</div>`;
        card.onclick=()=>{
          document.getElementById('player').src = m.url;
          document.getElementById('modal').classList.add('open');
        };
        grid.appendChild(card);
      });
    }

    displayMovies(MOVIES);

    // Arama fonksiyonu
    document.getElementById('search').addEventListener('input',e=>{
      const val = e.target.value.toLowerCase();
      displayMovies(MOVIES.filter(f=>f.title.toLowerCase().includes(val)));
    });

    // Modal kapatma
    document.getElementById('closeModal').onclick=()=>{
      document.getElementById('modal').classList.remove('open');
      document.getElementById('player').src='';
    };
  </script>
</body>
</html>
