<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerkayFilm üçø</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header input {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }
        #categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #categories button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #categories button:hover {
            background-color: #f05454;
        }
        #movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-card h3 {
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #333;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #f05454;
        }
    </style>
</head>
<body>
    <header>
        <h1>BerkayFilm üçø</h1>
        <input type="text" id="search" placeholder="Film ara...">
    </header>

    <nav id="categories">
        <!-- Kategoriler burada listelenecek -->
    </nav>

    <main id="movie-grid">
        <!-- Filmler burada listelenecek -->
    </main>

    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe id="player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const movieGrid = document.getElementById('movie-grid');
            const searchInput = document.getElementById('search');
            const playerModal = document.getElementById('player-modal');
            const playerIframe = document.getElementById('player');
            const closeBtn = document.querySelector('.close-btn');

            let movies = [];

            // Filmleri JSON dosyasƒ±ndan y√ºkle
            fetch('data/movies.json')
                .then(response => response.json())
                .then(data => {
                    movies = data;
                    displayMovies(movies);
                });

            // Filmleri g√∂r√ºnt√ºle
            function displayMovies(movies) {
                movieGrid.innerHTML = '';
                movies.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('movie-card');
                    movieCard.innerHTML = `
                        <img src="${movie.image}" alt="${movie.title}">
                        <h3>${movie.title}</h3>
                    `;
                    movieCard.addEventListener('click', () => {
                        playerIframe.src = movie.url;
                        playerModal.style.display = 'block';
                    });
                    movieGrid.appendChild(movieCard);
                });
            }

            // Arama fonksiyonu
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
                displayMovies(filteredMovies);
            });

            // Modalƒ± kapatma
            closeBtn.addEventListener('click', () => {
                playerModal.style.display = 'none';
                playerIframe.src = '';
            });

            window.addEventListener('click', (event) => {
                if (event.target === playerModal) {
                    playerModal.style.display = 'none';
                    playerIframe.src = '';
                }
            });
        });
    </script>
</body>
</html>
